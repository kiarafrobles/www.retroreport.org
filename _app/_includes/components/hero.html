<div class="hero-bg">
  <div class="hero gradient" data-search-index="false">
    <div class="hero-inner">
      <div class="hero-copy">
        {% if page.title %}
          <h1 class="entry-title">
            {{ page.title }}
          </h1>
        {% endif %}
        {% if page.description %}
          <p>
            {{ page.description | markdownify }}
          </p>
        {% endif %}
      </div>
    </div>
  </div>
</div>
