# BUILD VARIABLES
google_analytics_id: UA-xxxxxxx-4
bust_css_cache: true
image_url: http://thenewdynamic.imgix.net
production: false
full_rebuild: true
timezone: Etc/Zulu
permalink: pretty
future: false

# PLUGINS
