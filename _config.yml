# FILES
exclude:
  - app
  - readme.md
  - todo.md
  - license.md
  - Gemfile
  - Gemfile.lock
  - bower.json
  - CNAME
  - node_modules
  - sass
  - gulpfile.js
  - package.json
  - javascript
  - vendor

# CONTENT
collections:
  backstory:
    output: false
  board:
    output: true
  landing_pages:
    output: true
    permalink: '/:path/'
  mini-docs:
    output: true
  playlists:
    output: true
  producers:
    output: true
  reports:
    output: true
  related_coverage:
    output: true
  topics:
    output: true
  transcripts:
    output: true
    permalink: '/video/transcript/:path/'
  videos:
    output: true
    permalink: '/video/:path/'

