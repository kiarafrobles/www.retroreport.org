{% if page.page_category %}
    {% assign links = site.documents | where: 'page_category', page.page_category %}
    {% assign links = links | sort: 'last_name', 'last' %}
{% endif %}

  {% if links %}
    <aside class="sidebar sidebar-right">
      <ul>
        {% for object in links %}
          <li>
            {% include components/link.html %}
          </li>
        {% endfor %}
      </ul>
    </aside>
  {% endif %}
