{% comment %}<!-- TODO: make the row class more robust  -->{% endcomment %}
<!-- Pagination links -->
<div class="row pagination" style="width:100%;clear:both;"> 
  {% if paginator.page %}
    <div style="margin-bottom:.25em;">
      <strong class="page_number ">Page: {{ paginator.page }} of {{ paginator.total_pages }}</strong>
    </div>
  {% endif %}
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}" class="previous">
      <strong type="button" name="button">
        Previous
      </strong>
    </a>
  {% else %}
    <span class="previous"></span>
  {% endif %}

  {% if paginator.next_page %} |
    <a href="{{ paginator.next_page_path }}" class="next">
      <strong type="button" name="button">
        Next
      </strong>
    </a>
  {% else %}
    <span class="next "></span>
  {% endif %}
</div>
